<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Alunos</title>
    <style>
        body { font-family: sans-serif; margin: 20px; background-color: #f4f4f4; }
        .container { max-width: 800px; margin: auto; background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .aluno-card {
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .aluno-card h3 { margin-top: 0; }
        .aluno-card p { margin: 5px 0; }
        .aluno-card button {
            padding: 8px 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        .aluno-card button:hover { background-color: #0056b3; }
        #formNovoAluno { margin-bottom: 20px; padding: 15px; border: 1px solid #ccc; border-radius: 5px; background-color: #e9e9e9; }
        #formNovoAluno label { display: block; margin-bottom: 5px; }
        #formNovoAluno input { width: calc(100% - 12px); padding: 8px; margin-bottom: 10px; border-radius: 4px; border: 1px solid #ccc; }
        #formNovoAluno button { padding: 10px 15px; background-color: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; }
        #formNovoAluno button:hover { background-color: #1e7e34; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gerenciador de Alunos</h1>

        <!-- Formulário para adicionar novos alunos (exemplo) -->
        <div id="formNovoAluno">
            <h2>Adicionar Novo Aluno</h2>
            <label for="novoNome">Nome:</label>
            <input type="text" id="novoNome" required>
            <label for="novoResponsavel">Responsável:</label>
            <input type="text" id="novoResponsavel" required>
            <label for="novoProfessor">Professor:</label>
            <input type="text" id="novoProfessor" required>
            <label for="novoTurma">Turma:</label>
            <input type="text" id="novoTurma" required>
            <button onclick="adicionarAluno()">Adicionar Aluno</button>
        </div>

        <h2>Alunos Cadastrados</h2>
        <div id="listaAlunos">
            <!-- Os cartões dos alunos serão inseridos aqui pelo JavaScript -->
        </div>
    </div>

    <script>
        const STORAGE_KEY = 'alunos';

        function getAlunos() {
            return JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
        }

        function salvarAlunos(alunos) {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(alunos));
        }

        function adicionarAluno() {
            const nome = document.getElementById('novoNome').value;
            const responsavel = document.getElementById('novoResponsavel').value;
            const professor = document.getElementById('novoProfessor').value;
            const turma = document.getElementById('novoTurma').value;

            if (!nome || !responsavel || !professor || !turma) {
                alert('Por favor, preencha todos os campos.');
                return;
            }

            const alunos = getAlunos();
            const novoAluno = {
                id: Date.now().toString(), // ID único simples
                nome,
                responsavel,
                professor,
                turma
            };
            alunos.push(novoAluno);
            salvarAlunos(alunos);
            renderizarAlunos();
            // Limpar formulário
            document.getElementById('novoNome').value = '';
            document.getElementById('novoResponsavel').value = '';
            document.getElementById('novoProfessor').value = '';
            document.getElementById('novoTurma').value = '';
        }

        function renderizarAlunos() {
            const listaAlunosDiv = document.getElementById('listaAlunos');
            listaAlunosDiv.innerHTML = ''; // Limpa a lista atual
            const alunos = getAlunos();

            if (alunos.length === 0) {
                listaAlunosDiv.innerHTML = '<p>Nenhum aluno cadastrado.</p>';
                return;
            }

            alunos.forEach(aluno => {
                const card = document.createElement('div');
                card.className = 'aluno-card';
                card.innerHTML = `
                    <h3>${aluno.nome}</h3>
                    <p><strong>ID:</strong> ${aluno.id}</p>
                    <p><strong>Responsável:</strong> ${aluno.responsavel}</p>
                    <p><strong>Professor:</strong> ${aluno.professor}</p>
                    <p><strong>Turma:</strong> ${aluno.turma}</p>
                    <button onclick="editarAluno('${aluno.id}')">Editar</button>
                    <button onclick="removerAluno('${aluno.id}')" style="background-color: #dc3545; margin-left: 5px;">Remover</button>
                `;
                listaAlunosDiv.appendChild(card);
            });
        }

        function editarAluno(alunoId) {
            // Redireciona para a página de edição, passando o ID do aluno
            window.location.href = `editar-aluno.html?id=${alunoId}`;
        }

        function removerAluno(alunoId) {
            if (confirm('Tem certeza que deseja remover este aluno?')) {
                let alunos = getAlunos();
                alunos = alunos.filter(aluno => aluno.id !== alunoId);
                salvarAlunos(alunos);
                renderizarAlunos();
            }
        }

        // Renderiza os alunos ao carregar a página
        document.addEventListener('DOMContentLoaded', renderizarAlunos);
    </script>
</body>
</html>
